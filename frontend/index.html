<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">


    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">


    <meta name="theme-color" content="#fafafa">
  </head>

  <body onload="main()">

    <div style="display: flex; flex-direction: row; height: 100vh; width: 100vw; background-color: rgb(222, 222, 222); position: relative;">
        <div style="position: absolute;  top: 2%; left: 50%; transform: translate(-50%, -50%);"> <h3 id="notebook_title"></h3></div>
        <div style="position: absolute;  bottom: .25%; left: 50%;transform: translate(-50%, -7%); "> 
            <div id="toolbar" class="toolbar">
                <button class="bold" data-command="bold">B</button>
                <button class="italic" data-command="italic">I</button>
                <button class="left" data-command="justifyLeft">Left</button>
                <button class="center" data-command="justifyCenter">Center</button>
                <button class="right" data-command="justifyRight">Right</button>
                <button data-command="insertOrderedList">Numbered List</button>
                <button data-command="insertUnorderedList">Bullet List</button>
                <button data-command="createLink">Link</button>
                <button data-command="hiliteColor" data-value="yellow">Yellow</button>
              </div>
        </div>

        <!-- left side bar -->
        <div id ="leftsidebar"style="width: 25%; padding-top: 5%; ">
            <div class="add_notebook_button" onclick="addNotebook()">+</div>
            <div id="notebooklist"></div>
            
        </div>
        <!--notebook  -->
        <div id="notebook" style="width: 50%; border-radius: 2px; background-color: white; padding: 4%; margin-top: 4vh; margin-bottom: 4vh; max-height: 90vh; overflow-y: auto;   box-shadow: 0px 2px 8px 0px rgb(50 50 50 / 50%);"></div>
       
        <!-- right sidebar -->
        <div style="width: 25%;"></div>

    </div>



    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
